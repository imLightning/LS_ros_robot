<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            /* 浅蓝色背景 */
            position: relative;
            height: 100vh;
        }

        /* 大标题样式 */
        h1 {
            font-size: 48px;
            color: #007bff;
            /* 蓝色 */
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 按钮容器 */
        .button-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: grid;
            grid-template-columns: repeat(3, 80px);
            /* 3列，每列宽度100px */
            gap: 20px;
            /* 按钮间距 */
        }

        /* 按钮样式 */
        .app-button {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            /* 白色 */
            border-radius: 10px;
            /* 圆角 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: #007bff;
            /* 蓝色 */
        }

        /* 按钮悬停效果 */
        .app-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 按钮文字 */
        .app-button span {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 按钮图标 */
        .bi {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            margin-top: 5px;
        }
    </style>
</head>
